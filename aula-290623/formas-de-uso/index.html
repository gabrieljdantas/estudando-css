<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- 3° forma: arquivo externo-->
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Formas de Uso</title>
    <!-- 2° forma: tag style-->
    <style>
        h1 {
            color: purple;
            text-decoration: underline;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <p>Eu sou um parágrafo normal</p>
    <!-- 1° Forma: inline (attr style)-->

    <p style="color: #ff0000; font-weight: bold;">Eu to zangado!</p>
    <p style="color: green; font-style: italic;">Agora estou de boa!</p>

    <hr>
    
    <h1>Bem vindo ao CSS!</h1>
    <h1>Tudo bem?</h1>
    <h2>Estudando formas de uso</h2>

</body>
</html>
